<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(titulo, contenido)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Panel de Control</title>
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Ancho de la barra lateral reducido */
        .sidebar { width: 220px; }
    </style>
</head>
<body>
    <div class="d-flex" style="min-height: 100vh;">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
			<a href="/" class="d-flex justify-content-center align-items-center mb-3 text-white text-decoration-none">
			    <img th:src="@{/images/logo2png.png}" alt="Doble M App Logo" style="max-width: 80%; height: auto;">
			</a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/empleados}" class="nav-link active" aria-current="page">
                        <i class="bi bi-people-fill me-2"></i> Empleados
                    </a>
                </li>
            </ul>
        </div>
        <main class="flex-grow-1 p-4" style="background-color: #f8f9fa;">
            <div th:insert="${contenido}"></div>
        </main>
    </div>
</body>
</html>
