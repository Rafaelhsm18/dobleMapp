<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(titulo, contenido)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Panel de Control</title>
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- ESTILOS AÑADIDOS PARA MITIGAR PARPADEO -->
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { width: 220px; }
        .d-flex { display: flex !important; }
        .flex-grow-1 { flex-grow: 1 !important; }
    </style>
</head>
<body>
    <div class="d-flex" style="min-height: 100vh;">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
			<a href="/" class="d-flex justify-content-center align-items-center mb-3 text-white text-decoration-none">
			    <img th:src="@{/images/logo2png.png}" alt="Doble M App Logo" style="max-width: 80%; height: auto;">
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
			    <li class="nav-item">
			        <a th:href="@{/empleados}" class="nav-link text-white"
			           th:classappend="${requestURI.startsWith('/empleados') ? 'active' : ''}">
			            <i class="bi bi-people-fill me-2"></i> Empleados
			        </a>
			    </li>
				
				<li class="nav-item">
                    <a th:href="@{/proveedores}" class="nav-link text-white"
                       th:classappend="${requestURI.startsWith('/proveedores') ? 'active' : ''}">
                        <i class="bi bi-truck me-2"></i> Proveedores
                    </a>
                </li>
				<li class="nav-item">
				    <a th:href="@{/lotes-proveedor}" class="nav-link text-white"
				       th:classappend="${requestURI.startsWith('/lotes-proveedor') ? 'active' : ''}">
				        <i class="bi bi-box-arrow-in-down me-2"></i> Lotes Proveedor
				    </a>
				</li>
                <li class="nav-item">
                    <a th:href="@{/materias-primas}" class="nav-link text-white"
                       th:classappend="${requestURI.startsWith('/materias-primas') ? 'active' : ''}">
                        <i class="bi bi-box-seam me-2"></i> Materias Primas
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/productos}" class="nav-link text-white"
                       th:classappend="${requestURI.startsWith('/productos') ? 'active' : ''}">
                        <i class="bi bi-bag me-2"></i> Productos
                    </a>
                </li>
                 <li class="nav-item">
                    <a th:href="@{/produccion}" class="nav-link text-white"
                       th:classappend="${requestURI.startsWith('/produccion') ? 'active' : ''}">
                        <i class="bi bi-gear-wide-connected me-2"></i> Producción
                    </a>
                </li>
				<li class="nav-item">
                    <a th:href="@{/stock}" class="nav-link text-white"
                       th:classappend="${requestURI.startsWith('/stock') ? 'active' : ''}">
                        <i class="bi bi-box2-fill me-2"></i> Stock
                    </a>
				 </li>
				<li class="nav-item">
				    <a th:href="@{/etapas-maestro}" class="nav-link text-white"
				       th:classappend="${requestURI.startsWith('/etapas-maestro') ? 'active' : ''}">
				        <i class="bi bi-card-checklist me-2"></i> Etapas Maestro
				    </a>
				</li>			
			    <li class="nav-item">
			        <a th:href="@{/equipos}" class="nav-link text-white"
			           th:classappend="${requestURI.startsWith('/equipos') ? 'active' : ''}">
			            <i class="bi bi-tools me-2"></i> Equipos
			        </a>
			    </li>
				<hr>
               <li class="nav-item">
                   <a th:href="@{/usuarios}" class="nav-link text-white"
                      th:classappend="${requestURI.startsWith('/usuarios') ? 'active' : ''}">
                       <i class="bi bi-person-fill-gear me-2"></i> Gestión de Usuarios
                   </a>
               </li>
               <li class="nav-item">
                   <a th:href="@{/roles}" class="nav-link text-white"
                      th:classappend="${requestURI.startsWith('/roles') ? 'active' : ''}">
                       <i class="bi bi-key-fill me-2"></i> Gestión de Roles
                   </a>
               </li>
			</ul>
        </div>
        <main class="flex-grow-1 p-4" style="background-color: #f8f9fa;">
            <div th:insert="${contenido}"></div>
        </main>
    </div>
</body>
</html>
