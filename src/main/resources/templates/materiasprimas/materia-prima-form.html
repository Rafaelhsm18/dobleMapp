<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/layout :: layout(titulo=${materiaPrima.id == null} ? 'Nueva Materia Prima' : 'Editar Materia Prima', contenido=~{::.contenido-principal})}">

<body>
<div class="contenido-principal">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h3 th:text="${materiaPrima.id == null} ? 'Nueva Materia Prima' : 'Editar Materia Prima'"></h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/materias-primas/guardar}" th:object="${materiaPrima}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/materias-primas}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
