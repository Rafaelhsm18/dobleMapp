<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/layout :: layout(titulo='Gestión de Materias Primas', contenido=~{::.contenido-principal})}">

<body>
    <div class="contenido-principal">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Materias Primas</h1>
            <a th:href="@{/materias-primas/nuevo}" class="btn btn-primary btn-lg shadow-sm">
                <i class="bi bi-plus-circle-fill"></i> Añadir Materia Prima
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mp : ${materiasPrimas}">
                            <td th:text="${mp.id}"></td>
                            <td th:text="${mp.nombre}"></td>
                            <td th:text="${mp.descripcion}"></td>
                            <td class="text-center">
                                <a th:href="@{/materias-primas/editar/{id}(id=${mp.id})}" class="btn btn-sm btn-outline-warning me-2">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/materias-primas/borrar/{id}(id=${mp.id})}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
