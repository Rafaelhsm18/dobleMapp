<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/layout :: layout(titulo='Gestión de Usuarios', contenido=~{::.contenido-principal})}">
<body>
<div class="contenido-principal">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Usuarios del Sistema</h1>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-lg shadow-sm">
            <i class="bi bi-person-plus-fill"></i> Añadir Usuario
        </a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Empleado Asociado</th>
                    <th>Roles</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usuarios}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.empleado != null} ? ${user.empleado.nombre} + ' ' + ${user.empleado.apellidos} : 'N/A'"></td>
                    <td>
                        <span th:each="rol : ${user.roles}" th:text="${rol.nombre.replace('ROLE_', '')}" class="badge bg-info me-1"></span>
                    </td>
                    <td>
                        <span th:text="${user.activo ? 'Activo' : 'Inactivo'}" class="badge" th:classappend="${user.activo ? 'bg-success' : 'bg-secondary'}"></span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/usuarios/editar/{id}(id=${user.id})}" class="btn btn-sm btn-outline-warning me-2"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/usuarios/borrar/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
