<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/layout :: layout(titulo='Historial de Mantenimiento', contenido=~{::.contenido-principal})}">

<body>
<div class="contenido-principal">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a th:href="@{/equipos}" class="btn btn-outline-secondary mb-2">
                <i class="bi bi-arrow-left"></i> Volver a Equipos
            </a>
            <h1>Historial de: <span th:text="${equipo.nombre}"></span></h1>
        </div>
        <a th:href="@{/equipos/{id}/mantenimientos/nuevo(id=${equipo.id})}" class="btn btn-primary btn-lg shadow-sm">
            <i class="bi bi-plus-circle-fill"></i> Registrar Mantenimiento
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Realizado por</th>
                    <th>Descripci√≥n</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mantenimiento : ${mantenimientos}">
                    <td th:text="${#temporals.format(mantenimiento.fechaMantenimiento, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${mantenimiento.tipoMantenimiento}"></td>
                    <td th:text="${mantenimiento.empleadoRealiza != null} ? ${mantenimiento.empleadoRealiza.nombre} + ' ' + ${mantenimiento.empleadoRealiza.apellidos} : 'N/A'"></td>
                    <td th:text="${mantenimiento.descripcion}"></td>
                    <td class="text-center">
                        <a th:href="@{/equipos/{equipoId}/mantenimientos/borrar/{mantenimientoId}(equipoId=${equipo.id}, mantenimientoId=${mantenimiento.id})}" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> Borrar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
