<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/layout :: layout(titulo='Gestión de Proveedores', contenido=~{::.contenido-principal})}">

<body>
    <div class="contenido-principal">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Proveedores</h1>
            <a th:href="@{/proveedores/nuevo}" class="btn btn-primary btn-lg shadow-sm">
                <i class="bi bi-plus-circle-fill"></i> Añadir Proveedor
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>CIF</th>
                            <th>Contacto</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proveedor : ${proveedores}">
                            <td th:text="${proveedor.id}"></td>
                            <td th:text="${proveedor.nombre}"></td>
                            <td th:text="${proveedor.cif}"></td>
                            <td th:text="${proveedor.contacto}"></td>
                            <td class="text-center">
                                <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-sm btn-outline-warning me-2">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/proveedores/borrar/{id}(id=${proveedor.id})}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
