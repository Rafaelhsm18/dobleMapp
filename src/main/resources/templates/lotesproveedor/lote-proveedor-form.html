<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/layout :: layout(titulo=${lote.id == null} ? 'Nueva Entrada' : 'Editar Entrada', contenido=~{::.contenido-principal})}">
<body>
<div class="contenido-principal">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h3 th:text="${lote.id == null} ? 'Registrar Entrada de Lote' : 'Editar Entrada de Lote'"></h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/lotes-proveedor/guardar}" th:object="${lote}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="materiaPrima" class="form-label">Materia Prima</label>
                            <select class="form-select" id="materiaPrima" th:field="*{materiaPrima}" required>
                                <option value="">-- Seleccionar --</option>
                                <option th:each="mp : ${materiasPrimas}" th:value="${mp.id}" th:text="${mp.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="proveedor" class="form-label">Proveedor</label>
                            <select class="form-select" id="proveedor" th:field="*{proveedor}" required>
                                <option value="">-- Seleccionar --</option>
                                <option th:each="p : ${proveedores}" th:value="${p.id}" th:text="${p.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="codigoLote" class="form-label">Código del Lote (del proveedor)</label>
                            <input type="text" class="form-control" th:field="*{codigoLote}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cantidadRecibida" class="form-label">Cantidad Recibida</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{cantidadRecibida}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="unidadMedida" class="form-label">Unidad de Medida</label>
                                <input type="text" class="form-control" th:field="*{unidadMedida}" required placeholder="gr, kg, ml, l, uds...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fechaRecepcion" class="form-label">Fecha de Recepción</label>
                                <input type="date" class="form-control" th:field="*{fechaRecepcion}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fechaCaducidad" class="form-label">Fecha de Caducidad (Opcional)</label>
                                <input type="date" class="form-control" th:field="*{fechaCaducidad}">
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/lotes-proveedor}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar Registro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
