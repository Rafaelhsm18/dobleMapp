<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<body>
<div class="contenido-principal">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Recepci贸n de Lotes de Proveedor</h1>
        <a th:href="@{/lotes-proveedor/nuevo}" class="btn btn-primary btn-lg shadow-sm">
            <i class="bi bi-plus-circle-fill"></i> Registrar Entrada
        </a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Materia Prima</th>
                    <th>C贸d. Lote Proveedor</th>
                    <th>Proveedor</th>
                    <th>Cantidad</th>
                    <th>Fecha Recepci贸n</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lote : ${lotes}">
                    <td th:text="${lote.materiaPrima.nombre}"></td>
                    <td th:text="${lote.codigoLote}"></td>
                    <td th:text="${lote.proveedor.nombre}"></td>
                    <td th:text="${lote.cantidadRecibida} + ' ' + ${lote.unidadMedida}"></td>
                    <td th:text="${#temporals.format(lote.fechaRecepcion, 'dd/MM/yyyy')}"></td>
                    <td class="text-center">
                        <a th:href="@{/lotes-proveedor/editar/{id}(id=${lote.id})}" class="btn btn-sm btn-outline-warning me-2"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/lotes-proveedor/borrar/{id}(id=${lote.id})}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>

</html>
