<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:insert="~{/layout :: layout(titulo=${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto', contenido=~{::.contenido-principal})}">
<body>
<div class="contenido-principal">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h3 th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipoProducto" class="form-label">Tipo de Producto</label>
                                <select class="form-select" id="tipoProducto" th:field="*{tipoProducto}" required>
                                    <option value="">-- Seleccionar Tipo --</option>
                                    <option th:each="tipo : ${tipos}"
                                            th:value="${tipo.id}"
                                            th:text="${tipo.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="precioVenta" class="form-label">Precio de Venta (€)</label>
                                <input type="number" step="0.01" class="form-control" id="precioVenta" th:field="*{precioVenta}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                        </div>

                        <hr class="my-4">
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/productos}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
