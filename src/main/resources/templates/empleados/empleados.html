<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:with="contenido=~{::.contenido-principal}">
      
    <div th:replace="~{layout :: main}"></div>

    <div class="contenido-principal">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Gestión de Empleados</h3>
                <a th:href="@{/empleados/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle-fill"></i> Añadir Empleado
                </a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Cargo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empleado : ${empleados}">
                            <td th:text="${empleado.nombre}"></td>
                            <td th:text="${empleado.apellidos}"></td>
                            <td th:text="${empleado.cargo}"></td>
                            <td>
                                <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil-fill"></i> Editar
                                </a>
                                <a th:href="@{/empleados/borrar/{id}(id=${empleado.id})}" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash-fill"></i> Borrar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</html>
