<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Empleados</title>
</head>
<body>
    <div class="container">
        <h1>Empleados</h1>
        <a th:href="@{/empleados/nuevo}" class="btn btn-primary mb-3">Añadir Empleado</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellidos}"></td>
                    <td th:text="${empleado.cargo}"></td>
                    <td>
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/empleados/borrar/{id}(id=${empleado.id})}" class="btn btn-sm btn-danger">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
